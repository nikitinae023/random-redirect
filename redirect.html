<!DOCTYPE html>
<html>
<head>
    <title>Рандомный редирект</title>
    <script>
        // Список ссылок, на которые будет перенаправление
        const links = [
            "https://onlinetestpad.com/l5vra3be3udos",       // Первая ссылка
            "https://onlinetestpad.com/7spakjx27duto",      // Вторая ссылка
        ];

        // Функция для случайного выбора ссылки
        function redirectRandomly() {
            const randomIndex = Math.floor(Math.random() * links.length);
            window.location.href = links[randomIndex];
        }
    </script>
</head>
<body onload="redirectRandomly()">
    <p>Идёт перенаправление...</p>
</body>
</html>
